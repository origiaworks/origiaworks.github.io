<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ORIGIAWORKS - Contact Us</title>
</head>
<body>
    <!-- ヘッダー（全ページ共通） -->
    <header id="header-placeholder"></header>
    
    <!-- ここからが各ページ固有のコンテンツ --><!-- index.html の <main> の中身 -->
    <main>
    <h2>Contact Us<br>（お問い合わせ）</h2>    
    <!-- 
      重要: この方法は JavaScript を使用して動的に mailto リンクを生成します。
      HTMLの form action="mailto:..." は非推奨（POSTメソッドが使えない）ため、
      JavaScript で入力値を取得してリンクに変換します。
    -->

    <div class="form-group">
        <label for="contact_subject">件名：</label>
        <input type="text" id="contact_subject" required>
    </div>
    
    <div class="form-group">        
    <label for="details">お問い合わせ内容：</label>
    <textarea 
        id="details" 
        name="details" 
        rows="8" 
        cols="60"
        placeholder="具体的な内容をご記入ください。"
        required
    ></textarea>
    </div>
        
    <!-- 送信ボタンをクリックしたときに JavaScript 関数を実行 -->
    <button onclick="contactSendMail()">メールクライアントを起動して送信</button>
    </main>
    <!-- ここまでが各ページ固有のコンテンツ -->

    <!-- フッター（全ページ共通） -->
    <footer id="footer-placeholder"></footer>
    <script src="js/main.js"></script>
    
    <!-- データ削除処理用JavaScriptファイルを読み込む -->
    <script src="js/contact_sendmail.js"></script>
</body>

</html>
