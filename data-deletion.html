<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORIGIAWORKS - Data Deletion Request</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>ゲームデータ削除依頼フォーム</h2>    
    <!-- 
      重要: この方法は JavaScript を使用して動的に mailto リンクを生成します。
      HTMLの form action="mailto:..." は非推奨（POSTメソッドが使えない）ため、
      JavaScript で入力値を取得してリンクに変換します。
    -->

    <div class="form-group">
        <label for="app_name">アプリ名：</label>
        <input type="text" id="app_name" required>
    </div>
    
    <div class="form-group">
        <label for="user_id">ユーザーID：</label>
        <input type="text" id="user_id" required>
    </div>
    
    <div class="form-group">
        <label for="email_addr">メールアドレス：</label>
        <input type="email" id="email_addr" required>
    </div>
    
    <!-- 送信ボタンをクリックしたときに JavaScript 関数を実行 -->
    <button onclick="sendMail()">メールクライアントを起動して送信</button>

    <script>
        function sendMail() {
            // 入力値を取得
            const appName = document.getElementById('app_name').value;
            const userId = document.getElementById('user_id').value;
            const emailAddr = document.getElementById('email_addr').value;

            // バリデーション（簡単な入力チェック）
            if (!appName || !userId || !emailAddr) {
                alert("全ての項目を入力してください。");
                return;
            }

            // メール本文を作成
            // 改行は %0A （URLエンコードされた改行コード）を使用
            let body = "以下の情報でお問い合わせがありました。%0A%0A";
            body += "アプリ名: " + appName + "%0A";
            body += "ユーザーID: " + userId + "%0A";
            body += "メールアドレス: " + emailAddr + "%0A";

            // 宛先と件名（ここでは固定値）
            const to = "origia000@gmail.com"; // ★あなたのメールアドレスに変更してください
            const subject = "アプリからの問い合わせ";

            // mailtoリンクを生成して開く
            const mailtoLink = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // ユーザーのメールクライアントを起動
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
