<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORIGIAWORKS - Data Deletion Request</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header id="header-placeholder"></header>

<main>
    <div class="container">
        <h1>データ削除依頼</h1>
        <p>
            アプリケーションのユーザーアカウントおよび関連データを削除する場合は、以下のフォームにご記入の上送信してください。<br>
            一度削除されたデータは復元できませんのでご注意ください。
        </p>

        <form id="deletion-form">
            <div class="form-group">
                <label for="app_name">対象のアプリ名</label>
                <input type="text" id="app_name" name="app_name" required>
            </div>

            <div class="form-group">
                <label for="user_id">ユーザーID</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>

            <div class="form-group">
                <label for="user_email">連絡用メールアドレス</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            
            <button type="submit" id="submit-btn">送信する</button>
        </form>
        <div id="form-message" style="margin-top: 15px;"></div>
    </div>
</main>

<footer id="footer-placeholder"></footer>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
// EmailJS 初期化
emailjs.init({
    publicKey: "lEActPSPkZVjo0og8"
});

// submit処理
document.getElementById('deletion-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const submitBtn = document.getElementById('submit-btn');
    const formMessage = document.getElementById('form-message');
    submitBtn.disabled = true;
    submitBtn.textContent = "送信中...";

    emailjs.sendForm("service_xeoggyw", "template_hhzdo2m", this)
    .then(() => {
        formMessage.style.color = "green";
        formMessage.textContent = "送信が完了しました。対応をお待ちください。";
        this.reset();
        submitBtn.disabled = false;
        submitBtn.textContent = "送信する";
    })
    .catch(error => {
        console.log(error);
        formMessage.style.color = "red";
        formMessage.textContent = "送信に失敗しました。時間をおいて再度お試しください。";
        submitBtn.disabled = false;
        submitBtn.textContent = "送信する";
    });
});
</script>

</body>
</html>
